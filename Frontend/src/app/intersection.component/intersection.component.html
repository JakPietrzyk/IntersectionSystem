<div class="wrapper">
  <mat-grid-list cols="3" rowHeight="1:1" class="intersection">
    <!-- North road -->
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile >
      <app-road
        class="road north"
        compassDirection="NORTH"
        [getLaneVehicleCount]="getLaneVehicleCount.bind(this)"
        [getLaneLightCount]="getLaneLightCount.bind(this)"
        [fetchCurrentState]="fetchCurrentState.bind(this)"
      >
      </app-road>
    </mat-grid-tile>
    <mat-grid-tile>
      <button (click)="stepSimulation()">Make step</button>
      <button (click)="restartIntersection()">Restart Intersection</button>
    </mat-grid-tile>

    <!-- West road -->
    <mat-grid-tile>
      <app-road
        class="road west"
        compassDirection="WEST"
        [getLaneVehicleCount]="getLaneVehicleCount.bind(this)"
        [getLaneLightCount]="getLaneLightCount.bind(this)"
        [fetchCurrentState]="fetchCurrentState.bind(this)"
      >
      </app-road>
    </mat-grid-tile>

    <!-- Center -->
    <mat-grid-tile class="center">
      <img src="/newsDirections.png" alt="" class="news" />
    </mat-grid-tile>

    <!-- East road -->
    <mat-grid-tile>
      <app-road
        class="road east"
        compassDirection="EAST"
        [getLaneVehicleCount]="getLaneVehicleCount.bind(this)"
        [getLaneLightCount]="getLaneLightCount.bind(this)"
        [fetchCurrentState]="fetchCurrentState.bind(this)"
      >
      </app-road>
    </mat-grid-tile>

    <!-- South road -->
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <app-road
        class="road south"
        compassDirection="SOUTH"
        [getLaneVehicleCount]="getLaneVehicleCount.bind(this)"
        [getLaneLightCount]="getLaneLightCount.bind(this)"
        [fetchCurrentState]="fetchCurrentState.bind(this)"
      >
      </app-road>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</div>
